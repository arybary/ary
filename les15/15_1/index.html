<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Наследование в CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .image {
            display: block;
            margin: 50px auto 50px;
            border-radius: 20px;
            max-width: 100%;
        }
        
        .gallery {
            display: flex;
        }
        
        .card {
            margin: 16px;
            box-shadow: 0px 7px 18px -8px rgba(0, 0, 0, 0.75);
        }
        
        .opacity-filter {
            filter: opacity(50%);
        }
        
        .blur-filter {
            filter: blur(4px);
        }
        
        .invert-filter {
            filter: invert(100%);
        }
        
        .caption {
            line-height: 30px;
            text-align: center;
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img class="image" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="image" />
    </div>
    <div class="gallery">
        <figure class="card">
            <img class="opacity-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="opacity" />
            <figcaption class="caption">Opacity</figcaption>
        </figure>
        <figure class="card">
            <img class="blur-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="blur" />
            <figcaption class="caption">blur</figcaption>
        </figure>
        <figure class="card">
            <img class="invert-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="invert" />
            <figcaption class="caption">invert</figcaption>
        </figure>
    </div>
</body>

</html>
