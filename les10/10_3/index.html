<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <style>
        * {
            box-sizing: border-box;
        }

        .header {
            height: 40px;
            background-color: yellow;
            display: flex;
            align-items: center;
        }

        .nav {
            padding-left: 16px;
            display: flex;
            list-style-type: none;
        }

        .nav_item {
            margin-right: 16px;
        }

        .footer {
            height: 40px;
            background-color: green;
            display: flex;
        }

        .foot_text {
            margin: auto;
        }

        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }

        .content {
            flex-grow: 1;
            display: flex;
        }

        .dashboard {
            display: flex;
            background-color: pink;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        .sideboard {
            display: flex;
            background-color: grey;
            width: 200px;
            flex-direction: column;
        }

        h2 {
            display: flex;
            margin-top: 16px;
            margin-bottom: 16px;
            justify-content: center;
        }

        .nava {
            margin: 0;
            padding-left: 0px;
            line-height: 40px;
            margin-left: 16px;
            list-style-type: none;
        }

        .nav_too {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="header">
            <ul class="nav">
                <li class="nav_item">About</li>
                <li class="nav_item">Products</li>
                <li class="nav_item">Contacts</li>
            </ul>
        </header>
        <main class="content">
            <section class="dashboard">
                <h2>I can use Flexbox!!!</h2>
            </section>
            <aside class="sideboard">
                <h2>News</h2>
                <ul class="nava">
                    <li class="nav_too">News 1</li>
                    <li class="nav_too">News 2</li>
                    <li class="nav_too">News 3</li>
                </ul>
            </aside>
        </main>
        <footer class="footer">
            <span class="foot_text">
                Footer
            </span>
        </footer>
    </div>
</body>

</html>
