<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <style>
        div {
            margin: 16px;
        }
        
    </style>
</head>

<body>
    <form>
        <div>
            <label>Last Name</label>
            <input type="text" name="lastName" value="Emerson" readonly>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" value="17" min="3" max="10">
        </div>
        <div>
            <input type="checkbox" name="agree" disabled>
            <label>Accept terms and conditions</label> 
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <label></label><input type="radio" name="gender" checked>Secret</label>
        </div>
        <div>
            <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
